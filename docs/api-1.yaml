components:
  schemas:
    GetAddressHierarchyResponseDto:
      type: object
      properties:
        country:
          type: string
        level:
          type: number
        parentId:
          type: string
        parent:
          $ref: "#/components/schemas/GetAddressHierarchyResponseDto"
        children:
          type: array
          items:
            $ref: "#/components/schemas/GetAddressHierarchyResponseDto"
        code:
          type: string
        name:
          type: string
        nameLocal:
          type: string
        id:
          type: string
        voided:
          type: boolean
        createdAt:
          type: string
        updatedAt:
          type: string
      required:
        - country
        - level
        - parentId
        - parent
        - children
        - code
        - name
        - nameLocal
        - id
        - voided
        - createdAt
        - updatedAt
    QueryAddressHierarchyResponseDto:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/GetAddressHierarchyResponseDto"
        totalCount:
          type: number
        totalPages:
          type: number
        currentPage:
          type: number
        pageSize:
          type: number
        next:
          type: object
        prev:
          type: object
      required:
        - results
        - totalCount
        - totalPages
        - currentPage
        - pageSize
        - next
        - prev
    HttpUnauthorizedErrorResponseDto:
      type: object
      properties:
        statusCode:
          type: number
          example: 401
        message:
          type: string
          example: Unauthorized request
      required:
        - statusCode
        - message
