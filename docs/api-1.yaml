    post:
      tags:
        - Default
      description: Sign in with a social provider
      operationId: socialSignIn
      security:
        - bearerAuth: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                callbackURL:
                  type: string
                  description: Callback URL to redirect to after the user has signed in
                  nullable: true
                newUserCallbackURL:
                  type: string
                  nullable: true
                errorCallbackURL:
                  type: string
                  description: Callback URL to redirect to if an error happens
                  nullable: true
                provider:
                  type: string
                disableRedirect:
                  type: boolean
                  description: Disable automatic redirection to the provider. Useful for handling
                    the redirection yourself
                  nullable: true
                idToken:
                  type: object
                  properties:
                    token:
                      type: string
                      description: ID token from the provider
                    nonce:
                      type: string
                      description: Nonce used to generate the token
                      nullable: true
                    accessToken:
                      type: string
                      description: Access token from the provider
                      nullable: true
                    refreshToken:
                      type: string
                      description: Refresh token from the provider
                      nullable: true
                    expiresAt:
                      type: number
                      description: Expiry date of the token
                      nullable: true
                  required:
                    - token
                  nullable: true
                scopes:
                  type: array
                  description: Array of scopes to request from the provider. This will override
                    the default scopes passed.
                  nullable: true
                requestSignUp:
                  type: boolean
                  description: Explicitly request sign-up. Useful when disableImplicitSignUp is
                    true for this provider
                  nullable: true
                loginHint:
                  type: string
                  description: The login hint to use for the authorization code request
                  nullable: true
              required:
                - provider
      responses:
        "200":
          description: Success - Returns either session details or redirect URL
          content:
            application/json:
              schema:
                type: object
                description: Session response when idToken is provided
                properties:
                  redirect:
                    type: boolean
                    enum:
                      - false
                  token:
                    type: string
                    description: Session token
                    url:
                      type: "null"
                      nullable: true
                    user:
                      type: object
                      properties:
                        id:
                          type: string
                        email:
                          type: string
                        name:
                          type: string
                          nullable: true
                        image:
                          type: string
                          nullable: true
                        emailVerified:
                          type: boolean
                        createdAt:
                          type: string
                          format: date-time
                        updatedAt:
                          type: string
                          format: date-time
                      required:
                        - id
                        - email
                        - emailVerified
                        - createdAt
                        - updatedAt
                required:
                  - redirect
                  - token
                  - user
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
          description: Bad Request. Usually due to missing parameters, or invalid
